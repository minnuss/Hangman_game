<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Hangman game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>

    <div class="game-container">
        <svg class="figure-container" height="250" width="200">
            <!-- ROD -->
            <!-- first horizontal line - a mount/stand -->
            <line x1="30" y1="240" x2="90" y2="240" />
            <!-- first vertical line -->
            <line x1="60" y1="20" x2="60" y2="240" />
            <!-- second horizontal line -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <!-- second vertical line -->
            <line x1="140" y1="20" x2="140" y2="60" />

            <!-- HEAD -->
            <!-- x axis, y axis, radius -->
            <circle cx="140" cy="80" r="20" class="figure-part" />
            <!-- BODY -->
            <line x1="140" y1="100" x2="140" y2="150" class="figure-part" />
            <!-- ARMS -->
            <!-- shoulder x, shoulder y, arm x, arm y -->
            <line x1="140" y1="110" x2="115" y2="135" class="figure-part" />
            <line x1="140" y1="110" x2="165" y2="135" class="figure-part" />
            <!-- LEGS -->
            <line x1="140" y1="150" x2="115" y2="185" class="figure-part" />
            <line x1="140" y1="150" x2="165" y2="185" class="figure-part" />
        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters">
                <!-- <p>Wrong</p>
                <span>e,r,t,y</span> -->
            </div>
        </div>
        <div class="word" id="word">
            <!-- <div class="letter">h</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">l</div>
            <div class="letter">o</div> -->

        </div>
    </div>

    <!-- FINAL MESSAGE -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message">You Have Won</h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <div class="hidden-input">
        <input type="text" placeholder="Type letters here">
    </div>
    <script src="js/main.js"></script>
</body>

</html>
